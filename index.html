<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Copa</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da nlw copa" />
    </header>
    <div class="card" onclick="changeCard(event)">
      <img src="https://github.com/Cartaxo1.png" alt="Foto de João Cartaxo" />
      <div class="info">
        <h1>João Cartaxo</h1>
        <p>Desenvolvedor Front-end Junior</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
